<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals For Your Ingredients</h2>
                <blockquote>Real Food Don't Have Ingredients, real food is Ingredients
                    <br>
                    <cite>- Adams Smith</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an Ingredients" id="search-input">
                    <button type="submit" title="say" class="search-btn" id="search-btnn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Result</h2>
                <div id="meal">
                </div>
            </div>
            <div class="meal-details">
                <button type="button" title="fa-search" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
